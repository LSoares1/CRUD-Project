{% extends 'layout.html' %}

{% block body %}
<h3>header</h3>
{% for result in results %}

    <p>
    Result ID: {{ result.result_ID }}, 
    Year: {{ result.year }},
    Event: {{ result.event }}, 
    Medal: {{ result.medal }},
    Athlete: {{ result.fk_athlete_ID }}
    </p>   
    <a href="{{ url_for('update_result', rid=result.result_ID) }}">Update result </a> | <a href="{{ url_for('delete_result', rid=result.result_ID) }}">Remove result</a> |
{% endfor %}
{% endblock body %}
